<div
	class="top-nav"
	fxLayoutAlign="space-around stretch">

	<div
		*ngIf="opennedSideBar"
		class="logo"
		fxFlex="265px">
		logo
	</div>

	<ul
		class="panel"
		fxFlex
		fxLayout="row"
		fxLayoutAlign="center center">

		<li fxFlex>
			<button
				type="button"
				class="btn btn-link"
				(click)="opennedSideBar = !opennedSideBar">

				<i class="fas fa-bars"></i>
			</button>
		</li>
		<li fxFlex>
			<!-- search -->
		</li>
		<li fxFlex>
			<!-- some info -->
		</li>
	</ul>
</div>

		class="sidebar"
		fxFlex="265px">

					<i class="fas fa-columns"></i>

					Markets
				</a>
			</li>
			<li>
				<a [routerLink]="['market-products']">
					<i class="fas fa-columns"></i>

					Market products
				</a>
			</li>
			<li>
				<a [routerLink]="['grabber']">
					<i class="fas fa-columns"></i>

					Grabber
				</a>
			</li>
			<li>
				<a [routerLink]="['companies']">
					<i class="fas fa-columns"></i>

					Companies
				</a>
			</li>
			<li>
				<a [routerLink]="['product-lines']">
					<i class="fas fa-columns"></i>

					Product Lines
				</a>
			</li>
			<li>
				<a [routerLink]="['product-attributes']">
					<i class="fas fa-columns"></i>

				</a>
			</li>
			<li>
				<a [routerLink]="['products']">
					<i class="fas fa-columns"></i>

					Products
				</a>
			</li>
			<li>

					<i class="fas fa-columns"></i>

		class="content"
		fxFlex>

		<breadcrumb [allowBootstrap]="false"></breadcrumb>

		<router-outlet></router-outlet>
	</div>
</div>
