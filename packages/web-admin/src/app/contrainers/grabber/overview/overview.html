<div
	class="mb-2"
	fxLayoutAlign="start center">

	<h4
		class="card-title m-0"
		fxFlex>
		Grabbers
	</h4>
</div>

<ul class="markets">
	<li
		*ngFor="let i of items"
		class="market card">

		<div class="market-logo">

			<img
				*ngIf="i.logo"
				[src]="i.logo"
				alt="image">

			<div class="market-name">
				<a [routerLink]="['./../../', i._id.$oid, 'job']">
					{{i.name}}
				</a>
			</div>
		</div>
		<div class="market-info">
			<button
				class="btn btn-primary"
				type="button"
				[disabled]="!!getStatus(i._id.$oid)"
				(click)="run(i)">
				<span *ngIf="!!getStatus(i._id.$oid)">
					Running
				</span>
				<span *ngIf="!getStatus(i._id.$oid)">
					Run
				</span>
			</button>
			<button
				class="btn btn-primary"
				type="button">
				Stop
			</button>
		</div>
	</li>
</ul>
