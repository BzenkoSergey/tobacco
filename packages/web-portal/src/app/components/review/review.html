<article
	class="review"
	[class.mini]="hideDate"
	itemprop="review"
	itemtype="http://schema.org/Review"
	itemscope>

	<div class="heading">
		<span
			class="author"
			itemprop="author"
			itemtype="http://schema.org/Person"
			itemscope>
			<span itemprop="name">{{review.author}}</span>
		</span>
		<span
			class="rating"
			itemprop="reviewRating"
			itemtype="http://schema.org/Rating"
			itemscope>

			<meta itemprop="ratingValue" content="{{review.rating || 0}}">
			<meta itemprop="bestRating" content="10">
			<meta itemprop="worstRating" content="0">

			<span *ngIf="!hideDate">
				Оценка: {{review.rating}}
			</span>

			<icon
				*ngFor="let i of [1,2,3,4,5]"
				[icon]="(i > (review.rating / 2)) ? 'empty-star' : 'star'">
			</icon>
		</span>
		<time
			*ngIf="!hideDate"
			class="time">
			{{review.datePublished | date:'d/MM/yy hh:mm'}}
		</time>
	</div>

	{{review.text}}
</article>
