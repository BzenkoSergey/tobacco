<nav
	*ngIf="pages.length"
	class="pagination">

	<a
		*ngFor="let item of pages; let i = index; let first = first; let last = last"
		class="item"
		queryParamsHandling="merge"
		[routerLink]="['./']"
		[queryParams]="{ page: item || undefined }"
		[class.active]="item === page"
		[class.f]="first || last">

		{{item + 1}}
	</a>
</nav>
