<section
	itemscope
	itemtype="http://schema.org/Recipe">

	<meta itemprop="image" content="{{'https://res.cloudinary.com/dwkakr4wt/image/upload/origin-' + d.image}}">
	<meta itemprop="prepTime" content="{{'PT' + (d.recipes.length + 1) + 'M'}}">
	<meta itemprop="cookTime" content="{{'PT' + d.recipes.length * 2 + 'M'}}">
	<meta itemprop="totalTime" content="{{'PT' + (d.recipes.length + 1 + d.recipes.length * 2) + 'M'}}">
	<meta itemprop="performTime" content="{{'PT' + d.recipes.length * 2 + 'M'}}">

	<a
		class="mix-item"
		[ngStyle]="{'background-image': 'url(https://res.cloudinary.com/dwkakr4wt/image/upload/sm-'+ d.image2 +')'}"
		[routerLink]="getUrl()">

		<div class="main">
			<h2 itemprop="name">{{d.name}}</h2>

			<div class="units">
				<ng-container *ngFor="let recipe of d.recipes">
					<meta
						itemprop="recipeIngredient"
						content="%{{recipe.percentage}} {{recipe.unit.company?.name}} {{recipe.unit.productLine?.name}} {{recipe.unit.name}}">

					<div class="units-item">
						<picture>
							<source
								media="(min-width: 425px)"
								offset="100"
								[attr.lazyLoad]="'https://res.cloudinary.com/dwkakr4wt/image/upload/sm-' + recipe.unit.logo">

							<img
								class="units-logo"
								offset="200"
								alt="{{recipe.unit.company?.name}} {{recipe.unit.productLine?.name}} {{recipe.unit.name}}"
								[lazyLoad]="'https://res.cloudinary.com/dwkakr4wt/image/upload/md-' + recipe.unit.logo">
						</picture>
						<div class="units-name">
							<div class="units-company">
								{{recipe.unit.company.name}}
								{{recipe.unit.productLine?.name}}
							</div>
							{{recipe.unit.name}}
						</div>
					</div>
				</ng-container>
			</div>
		</div>
	</a>
</section>
