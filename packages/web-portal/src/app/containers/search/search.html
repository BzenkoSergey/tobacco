<form
	role="search"
	class="search clearfix"
	itemprop="potentialAction"
	itemscope
	itemtype="https://schema.org/SearchAction"
	(submit)="performSearch($event)">

	<meta itemprop="target" content="https://hoogle.com.ua/products?search={search_term_string}">

	<button type="submit">
		Искать
	</button>

	<div class="search-field">
		<input
			type="search"
			name="search_term_string"
			aria-label="Искать по сайту"
			itemprop="query-input"
			placeholder="Tangiers, 250 грамм, Noir Kashmir..."
			[value]="query"
			(keyup)="keyup($event)"
			(keydown)="down($event)"
			(blur)="resetAutocomplete()">

		<ul
			*ngIf="searchProducts.length"
			(mouseenter)="index = -1">

			<li *ngFor="let p of searchProducts; index as i">
				<button
					type="button"
					[class.active]="index === i"
					(click)="setQuery(p.query)">

					{{p.query}}
				</button>
			</li>
		</ul>
	</div>
</form>
