<div class="header-wrap">
	<header class="header container center-layout">
		<a
			class="header-logo"
			[routerLink]="['/']">

			Hoogle
			<span class="description">
				Кальянный навигатор
			</span>
		</a>

		<search
			class="header-content"
			[query]="search"
			(changed)="performSearch($event)">
		</search>
	</header>

	<ul class="menu container center-layout">
		<li>
			<a [routerLink]="['products']">
				<icon icon="store"></icon>
				Все продукты
			</a>
		</li>
		<li>
			<a [routerLink]="['/products', 'all', 'tobacco']">
				<icon icon="leaf"></icon>
				Табак для кальяна
			</a>
		</li>
		<li>
			<a [routerLink]="['products', 'all', 'coal']">
				<icon icon="cubes"></icon>
				Уголь
			</a>
		</li>
		<li>
			<a [routerLink]="['products', 'all', 'bowl']">
				<icon icon="ring"></icon>
				Чаши
			</a>
		</li>
		<li>
			<a [routerLink]="['mixes']">
				<icon icon="mortar-pestle"></icon>
				Миксы
			</a>
		</li>
	</ul>
</div>

<main class="container center-layout">
	<router-outlet></router-outlet>
</main>

<feedback></feedback>
