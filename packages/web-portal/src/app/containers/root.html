<div class="header-wrap">
	<header class="header clearfix container center-layout">
		<a
			class="logo"
			[routerLink]="['/']">
			<div class="name">
				Hoogle
			</div>
			<div class="description">
				Кальянный навигатор
			</div>
		</a>
		<div class="header-content">
			<search
				[query]="search"
				(changed)="performSearch($event)">
			</search>
		</div>
	</header>

	<ul class="menu container center-layout">
		<li>
			<a [routerLink]="['products']">
				<icon icon="store"></icon>
				Все продукты
			</a>
		</li>
		<li>
			<a [routerLink]="['products']">
				<icon icon="leaf"></icon>
				Табак для кальяна
			</a>
		</li>
		<li>
			<a [routerLink]="['products']">
				<icon icon="cubes"></icon>
				Уголь
			</a>
		</li>
		<li>
			<a [routerLink]="['products']">
				<icon
					icon="ring"
					width="18"
					height="20">
				</icon>
				Чаши
			</a>
		</li>
		<li>
			<a [routerLink]="['mixes']">
				<icon icon="mortar-pestle"></icon>
				Миксы
			</a>
		</li>
	</ul>
</div>

<main class="container center-layout">
	<router-outlet></router-outlet>
</main>
