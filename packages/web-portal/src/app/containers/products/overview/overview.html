<div class="page-products">
	<filters
		[includedItems]="['category', 'company', 'unit-line', 'WEIGHT']">
	</filters>

	<div class="content">
		<div
			*ngIf="hasWiki"
			class="widget-info">
			<ng-container *ngFor="let wiki of wikiTemplates">
				<ng-container *ngFor="let fields of wiki">
					<div class="inline" [innerHTML]="fields"></div>
				</ng-container>
			</ng-container>
		</div>

		<div class="items">
			<h2
				*ngIf="pageTitle && !hasWiki"
				class="title-page">
				{{pageTitle}}
			</h2>

			<products
				[cols]="6"
				[showLoadMode]="true"
				[openedId]="openedId"
				[queries]="productsQueries"
				(total)="productsTotal = $event"
				(opened)="tooggleItems($event)">
			</products>

			<pagination
				class="pagination"
				[itemsPerPage]="queries.itemsPerPage"
				[page]="queries.page"
				[total]="productsTotal">
			</pagination>
		</div>
	</div>
</div>
