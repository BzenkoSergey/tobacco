<ul class="navigation">
	<li>
		<a
			routerLinkActive="active"
			queryParamsHandling="merge"
			[routerLinkActiveOptions]="{exact: true}"
			[routerLink]="[baseUrl]">
			О товаре

			<icon icon="angle-right"></icon>
		</a>
	</li>
	<li>
		<a
			routerLinkActive="active"
			queryParamsHandling="merge"
			[routerLink]="[baseUrl, 'characteristics']">
			Характеристики

			<icon icon="angle-right"></icon>
		</a>
	</li>
	<li>
		<a
			routerLinkActive="active"
			queryParamsHandling="merge"
			[routerLink]="[baseUrl, 'prices']">
			Цены

			<icon icon="angle-right"></icon>
		</a>
	</li>
	<li *ngIf="hasMixes">
		<a
			routerLinkActive="active"
			queryParamsHandling="merge"
			[routerLink]="[baseUrl, 'mixes']">
			Миксы

			<icon icon="angle-right"></icon>
		</a>
	</li>
	<li *ngIf="reviews">
		<a
			routerLinkActive="active"
			queryParamsHandling="merge"
			[routerLink]="[baseUrl, 'reviews']">
			Отзывы ({{reviews}})

			<icon icon="angle-right"></icon>
		</a>
	</li>
</ul>
