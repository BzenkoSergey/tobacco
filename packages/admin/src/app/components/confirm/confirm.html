<div class="modal-body p-4">
	<h4 class="modal-title h5 text-center">
		Are you sure?
	</h4>

	<div class="text-center mt-4">
		<button
			type="button"
			class="btn btn-success"
			(click)="yes()">
			Yas
		</button>

		<button
			type="button"
			class="btn btn-danger ml-2"
			(click)="no()">
			No
		</button>
	</div>
</div>
