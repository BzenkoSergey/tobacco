<div class="d-flex justify-content-end">
	<button
		type="button"
		class="btn btn-primary"
		(click)="create()">

		<i class="fas fa-plus"></i>
		Create
	</button>
</div>

<table class="table table-sm table-striped shadow-sm mt-2">
	<thead>
		<tr>
			<th scope="col">Name</th>
			<th scope="col">Code</th>
			<th scope="col">Trigger</th>
			<th scope="col"></th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let structure of item.structures">
			<td>
				<button
					type="button"
					class="btn btn-link p-0"
					(click)="performEdit(structure)">
					{{structure.name}}
				</button>
			</td>
			<td>{{structure.code}}</td>
			<td>{{structure.trigger}}</td>

			<td class="text-center">
				<button
					type="button"
					class="btn btn-link text-danger p-0"
					(click)="performRemove(structure)">
					<i class="far fa-trash-alt"></i>
				</button>
			</td>
		</tr>
	</tbody>
</table>
