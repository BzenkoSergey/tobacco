<form
	#form="ngForm"
	(submit)="save(form.invalid)">

	<div class="form-group">
		<label for="itemsSync">Items Sync Schedule</label>
		<input
			id="itemsSync"
			class="form-control"
			placeholder="Items Sync Schedule"
			name="itemsSync"
			required
			[(ngModel)]="item.settings.itemsSync">
	</div>

	<div class="form-group">
		<label for="interval">Interval (milliseconds)</label>
		<input
			id="interval"
			type="number"
			class="form-control"
			placeholder="Interval (milliseconds)"
			name="interval"
			[(ngModel)]="item.settings.interval">
	</div>

	<div class="form-group">
		<label for="executionTime">ExecutionTime (minutes)</label>
		<input
			id="executionTime"
			type="number"
			class="form-control"
			placeholder="Interval (minutes)"
			name="executionTime"
			[(ngModel)]="item.settings.executionTime">
	</div>

	<button
		type="submit"
		class="btn btn-primary"
		[disabled]="form.invalid">
		Save
		<i
			class="fas"
			[class.fa-save]="!saving"
			[class.fa-spinner]="saving"
			[class.fa-spin]="saving">
		</i>
	</button>
</form>
