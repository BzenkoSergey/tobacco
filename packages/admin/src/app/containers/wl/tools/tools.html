<div class="page-content">
	<h1 class="h4 mb-3">
		Tools
		<i
			*ngIf="loading"
			class="fas fa-spinner fa-spin">
		</i>
	</h1>

	<div
		*ngFor="let scheme of schemes"
		class="card mb-3">

		<div class="card-header">
			{{scheme.label}}
		</div>

		<div class="card-body pl-2 pr-2 pb-2 pt-0">
			<scheme-editor
				processPath="../../../schemes/"
				[item]="scheme">
			</scheme-editor>
		</div>
	</div>
</div>
