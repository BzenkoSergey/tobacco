			<div class="col-sm h-100 page-content">
				<div class="d-flex justify-content-between">
					<h1 class="h4 mb-3">
						Resources Groups Overview
						<i
							*ngIf="loading"
							class="fas fa-spinner fa-spin">
						</i>
					</h1>
					<div>
						<button
							type="button"
							class="btn btn-primary"
							(click)="performCreate()">

							<i class="fas fa-plus"></i>
							Create
						</button>
					</div>
				</div>

				<ul class="list-group">
					<li
						*ngFor="let item of items"
						class="list-group-item">
						<div class="d-flex">
							<a
								class="unstyled-link"
								href="javascript:void(0)"
								(click)="performUpdate(item)">

								{{item.name}}
								<i class="far fa-edit"></i>
							</a>
							<a
								class="unstyled-link text-danger ml-2"
								href="javascript:void(0)"
								(click)="performRemove(item)">

								<i class="fas fa-trash-alt"></i>
							</a>
							<a
								class="unstyled-link ml-4"
								[routerLink]="[]"
								[queryParams]="{openned: item._id}"
								queryParamsHandling="merge">
								{{getResources(item.resources).length}}
								<i class="fas fa-caret-down"></i>
							</a>
						</div>

						<table
							class="table table-sm shadow-sm table-striped mt-2"
							*ngIf="openned === item._id">

							<thead>
								<tr>
									<th>Name</th>
									<th>Path</th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let resource of getResources(item.resources)">
									<td>
										<a [routerLink]="['/resources', resource._id]">
											{{resource.name}}
										</a>
									</td>
									<td>{{resource.path}}</td>
								</tr>
							</tbody>
						</table>
					</li>
