<div class="card rounded-0 border-0">
	<div class="card-header rounded-0">
		<ul class="nav nav-tabs card-header-tabs">
			<li class="nav-item">
				<a
					class="nav-link"
					routerLinkActive="active"
					queryParamsHandling="merge"
					[routerLink]="['info']">
					Information
				</a>
			</li>
			<li
				*ngIf="itemId !== 'new'"
				class="nav-item">

				<a
					class="nav-link"
					routerLinkActive="active"
					queryParamsHandling="merge"
					[routerLink]="['images']">
					Images
				</a>
			</li>
		</ul>
	</div>

	<div class="card-body">
		<router-outlet></router-outlet>
	</div>
</div>
