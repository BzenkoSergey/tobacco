<div class="page-content">
	<h1 class="h4 mb-3">
		Sitemap
	</h1>

	<div class="card">
		<div class="card-body">
			<div class="d-flex justify-content-end">
				<button
					type="button"
					class="btn btn-primary"
					(click)="create()">

					<i class="fas fa-plus"></i>
					Create
				</button>
			</div>

			<table class="table table-sm table-striped shadow-sm mt-2">
				<thead>
					<tr>
						<th scope="col">Loc</th>
						<th scope="col">Changefreq</th>
						<th scope="col">Priority</th>
						<th scope="col">Lastmod</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let item of items">
						<td>
							<button
								type="button"
								class="btn btn-link p-0"
								(click)="performEdit(item)">
								{{item.loc}}
							</button>
						</td>
						<td>{{item.changefreq}}</td>
						<td>{{item.priority}}</td>
						<td>{{item.lastmod}}</td>

						<td class="text-center">
							<button
								type="button"
								class="btn btn-link text-danger p-0"
								(click)="performRemove(item)">
								<i class="far fa-trash-alt"></i>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
